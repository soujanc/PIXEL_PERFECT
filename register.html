<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-form">
        <form>
          <h1 >Register</h1>
          <div class="content">
            <div class="input-field">
                <input type="text" placeholder="Name" autocomplete="nope">
              </div>
            <div class="input-field">
              <input type="email" placeholder="Email" autocomplete="nope">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Phone number" autocomplete="nope">
              </div>
            <div class="input-field">
              <input type="password" placeholder="Password" autocomplete="new-password">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm Password" autocomplete="new-password">
              </div>
            
          </div>
          <div class="action">
            <button  >Register</button>
            <button ><a href="login.html">Sign in</a></button>
          </div>
        </form>
      </div>
</body>
</html>
